<html>
<title>Refresh Annapolis Valley Chat</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="theme" content="hugo-f5">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="chat.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/embed-js/5.0.3/embed.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.13.0/themes/prism-tomorrow.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.13.0/themes/prism.css" />
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chat-engine@0.9.5/dist/chat-engine.min.js" type="text/javascript"></script>
    <script src="https://dogaan.github.io/generateperson.js" type="application/javascript"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.13.0/prism.min.js"></script>
    
</head>

<body>
<div class="container clearfix">
    <div class="chat">
        <div class="chat-header clearfix">
            <img src="https://refreshannapolisvalley.org/images/logo.png" alt="avatar" />
            <div class="chat-about">
                <div class="chat-with">Refresh Annapolis Valley Chat</div>
            </div>
        </div>
        <div class="chat-history">
            <ul></ul>
        </div>
        <form id="sendMessage" class="chat-message clearfix">
            <input type="text" name="message-to-send" id="message-to-send" placeholder="Type your message" rows="1"></input>
            <input type="submit" value="Send"></input>
        </form>
        <!-- end chat-message -->
    </div>
    <!-- end chat -->
</div>
<!-- end container -->
<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{user.first}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{{messageOutput}}}
        </div>
    </li>
</script>
<script src="chat.js"></script>
<script src="embed.js"></script>
</body>

</html>

{{ partial "header.html" . }}

<article class="article" id="list">

    <div class="row">
        <div class="col-12">
            <header class="article-banner" itemprop="image" title="Organizations" alt="Organizations">
                <div class="container-fluid px-0 position-relative" style="background-image: url('{{ (print "/images/organizations" "-small" ".jpg") | absURL }}'); background-size: cover; background-position: center;">
                    <div class="row">
                        <div class="col">
                            <h1 class="pb-4 mt-auto position-relative" id="title">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-building" viewBox="0 0 16 16">
                                    <path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"/>
                                    <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3z"/>
                                </svg>
                                  Organizations
                            </h1>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>

    
        <div class="row">
            <div id="past" class="columns small-up-2 medium-up-3 large-up-4 text-center">
    
                {{ $paginator := .Paginate .Data.Pages }}
                {{ range $paginator.Pages }}
                <div class="col-12">
                    <div class="card border-light mb-3">
                        <div class="card-header border-primary">
                            <h4 class="article-title">
                                <a href="{{ .Permalink }}" itemprop="url">
                                    {{ .Title }}
                                </a>
                            </h4>
                        </div>
                        <div class="card-body">
                            {{ if .Params.icon }}
                            <a href="{{ .Permalink }}" itemprop="url">
                                <img src="{{ .Params.icon | absURL }}" itemprop="image" title="{{ .Title }}" alt="{{ .Title }}" class="img-fluid">
                            </a>
                            {{end}}
    
                            <p>{{ .Summary }}</p>
            
                            <p class="read-more">
                                <strong><a href="{{ .Permalink }}">
                                    Find them here...
                                </a></strong>
                                </p>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
                {{ partial "pagination" . }}
            </div>
        </div>
    

</article>
{{ partial "footer.html" . }}

{{ partial "header.html" . }}

<article class="article" id="list">

    <header data-interchange="[{{ "/images/events-small.jpg" | absURL }}, small], [{{ "/images/blog-medium.jpg" | absURL }}, medium], [{{ "/images/blog-large.jpg" | absURL }}, large]" title="Blog" alt="Blog">

        <div class="row columns small-up-2 medium-up-3 large-up-4 mt-3 text-center">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
                    <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5z"/>
                    <path d="M2 3h10v2H2zm0 3h4v3H2zm0 4h4v1H2zm0 2h4v1H2zm5-6h2v1H7zm3 0h2v1h-2zM7 8h2v1H7zm3 0h2v1h-2zm-3 2h2v1H7zm3 0h2v1h-2zm-3 2h2v1H7zm3 0h2v1h-2z"/>
                  </svg>
                Blog
            </h1>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <div id="past" class="columns small-up-2 medium-up-3 large-up-4">
    
                {{ $paginator := .Paginate .Data.Pages }}
                {{ range $paginator.Pages }}
                <div class="col-12">
                    <!--<div class="media-object-section">-->
                        <!--<div class="thumbnail">-->
                            <!--<a href="{{ .Permalink }}" itemprop="url">-->
                                <!--<img src="{{ .Site.BaseURL }}images/project/{{ .Params.project }}/icon.png" itemprop="image" title="{{ .Title }}" alt="{{ .Title }}">-->
                            <!--</a>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="card border-light mb-3">
                        <div class="card-header">
                            <h4 class="article-title">
                                <a href="{{ .Permalink }}" itemprop="url">
                                    {{ .Title }}
                                </a>
                            </h4>
                        </div>
                        <div class="card-body">
                            <p><strong>{{ dateFormat "January 2, 2006 at 3:04pm" .Date }}</strong></p>
    
                            <p>{{ .Summary }}</p>
    
                            <p class="read-more">
                                <strong><a href="{{ .Permalink }}">
                                    Get the deets...
                                </a></strong>
                            </p>
                        </div>
                    </div>
    
                {{ end }}
    
                {{ partial "pagination" . }}
    
            </div>
        </div>
    </div>

</article>
{{ partial "footer.html" . }}
